[pytest]
asyncio_mode = auto
testpaths =
    tests
markers = 
    asyncio: mark test as an async test
addopts = 
    -v 
    --headed 
    --browser=chromium 
    --browser=firefox
    --slowmo=0
    --ignore=tests/test_footer.py 
    --ignore=tests/test_example.py
    --ignore=tests/test_footer_async.py

